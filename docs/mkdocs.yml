site_name: ZaloKit Documentation
site_url: https://jvunder.github.io/ZaloKit/
site_description: A powerful Python SDK for the Zalo API
site_author: ZaloKit Contributors

repo_name: jvunder/ZaloKit
repo_url: https://github.com/jvunder/ZaloKit

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quickstart.md
    - Installation: installation.md
    - Authentication: authentication.md
  - User Guide:
    - Messaging: messaging.md
    - Contacts: contacts.md
    - Groups: groups.md
  - API Reference:
    - Client: api/client.md
    - Auth: api/auth.md
    - Messaging: api/messaging.md
    - Contacts: api/contacts.md
    - Groups: api/groups.md
    - Exceptions: api/exceptions.md
  - Examples:
    - Basic Usage: examples/basic.md
    - Building a Bot: examples/bot.md
  - Contributing: contributing.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jvunder/ZaloKit
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/zalokit/

